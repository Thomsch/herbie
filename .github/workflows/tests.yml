name: Integration tests

on: [push]

env:
  RUST_BACKTRACE: full

jobs:
  hamming:
    name: "Integration tests (Hamming)"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        racket-version: [ '8.0', '8.5' ]
        precision: [ 'binary32', 'binary64' ]
    steps:
      - name: "Install Packages"
        run: sudo apt-get install -y libmpfr6 libmpfr-dev
      - name: "Install Racket"
        uses: Bogdanp/setup-racket@v1.8
        with:
          version: ${{ matrix.racket-version }}
      - name: Install Rust compiler
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            default: true
            override: true
            components: rustfmt, clippy
      - uses: actions/checkout@master
      - name: "Install dependencies"
        run: make install
      - run: racket infra/travis.rkt --precision ${{ matrix.precision }} --seed 0 bench/hamming/

  pherbie-hamming:
    name: "Integration tests (Pherbie, Hamming)"
    runs-on: ubuntu-latest
    needs: [ 'hamming' ]
    strategy:
      matrix: # this takes a while: don't run too many
        precision: [ 'binary32', 'binary64' ]
    steps:
      - name: "Install Packages"
        run: sudo apt-get install -y libmpfr6 libmpfr-dev
      - name: "Install Racket"
        uses: Bogdanp/setup-racket@v1.8
        with:
          version: stable
      - uses: actions/checkout@master
      - name: "Install dependencies"
        run: make install
      - run: racket infra/travis.rkt --precision ${{ matrix.precision }} --seed 0 --num-iters 2 --pareto bench/hamming/
